name: Generate projects.json

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate projects.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 - <<'PY'
          import os
          import json
          import requests

          repos = [
            'aleksastajic/lite-erp-backend',
            'aleksastajic/spring-react-task-manager',
            'aleksastajic/webhook-processor',
            'aleksastajic/banking-ledger-api',
          ]

          headers = {'Accept': 'application/vnd.github.mercy-preview+json'}
          token = os.getenv('GITHUB_TOKEN')
          if token:
              headers['Authorization'] = f'token {token}'

          out = []
          for slug in repos:
              try:
                  r = requests.get(f'https://api.github.com/repos/{slug}', headers=headers, timeout=15)
                  if r.status_code == 200:
                      j = r.json()
                      owner = j.get('owner') or {}
                      out.append({
                          'slug': slug,
                          'name': j.get('name'),
                          'description': j.get('description') or '',
                          'html_url': j.get('html_url'),
                          'language': j.get('language') or 'Unknown',
                          'stargazers_count': j.get('stargazers_count') or 0,
                          'homepage': j.get('homepage') or '',
                          'pushed_at': j.get('pushed_at'),
                          'topics': j.get('topics') or [],
                          'owner': {
                              'login': owner.get('login'),
                              'avatar': owner.get('avatar_url'),
                              'url': owner.get('html_url')
                          }
                      })
                  else:
                      print(f'Warning: {slug} returned status', r.status_code)
              except Exception as e:
                  print('Failed to fetch', slug, e)

          with open('projects.json', 'w') as fh:
              json.dump(out, fh, indent=2)
          print('Wrote projects.json with', len(out), 'items')
          PY

      - name: Commit projects.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add projects.json || true
          git commit -m "chore: update projects.json" || echo "no changes to commit"
          git push origin HEAD:main || echo "push failed"
